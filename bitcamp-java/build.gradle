plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.5.4'
    
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.11'

    implementation group: 'org.springframework', name: 'spring-context', version: '5.2.2.RELEASE'
    runtime group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.3'
    
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.eomcs.App'
}
