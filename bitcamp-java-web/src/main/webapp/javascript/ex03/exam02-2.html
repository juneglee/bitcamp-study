<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수 오버로딩</h1>
<script>

// 같은 이름의 변수를 여러개 선언 
// - 기존 변수를 가리킨다.
// - 문법 오류는 아니다. 
// - 따라서 자바스크립트는 "메서드 오버로딩"을 지원하지 않는다 .
var v1 = 100;
var v1 = true; //  기존의 v1 변수의 값을 변경한다. 문법오류는 아니다 .
var v1 = "hello";
console.log(v1);

function f1(a) { 
	console.log("f(a) ==>", a);
}

function f1() { 
  console.log("f()==>", 호출됨);
}

function f1(a,b,c) { 
	console.log("f(a,b,c) ==>",a,b,c,);
}

f1(100);
f1();
f1(100,100,100);

</script>
</body>
</html>
