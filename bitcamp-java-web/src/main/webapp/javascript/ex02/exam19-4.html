<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... of 배열)</h1>
<script>
"use strict"
// 배열을 처음부터 끝까지 반복하여 값을 꺼낼 때 유용하다.

var arr = ["aaa", "bbb", true, 100];
var i;

for (i of arr) { 
	// of 일때
	// i 변수에는 인덱스가 아니라 배열에서 꺼낸 값이 저장된다.
	console.log(i);
}
console.log("---------------------");

for (var x of arr) {
    console.log(x);
}


console.log("---------------------");

// 변수를 저장하지 않아도 반복문을 사용할 수 있다.
for (var y of arr) {
    console.log(y);
}
</script>
</body>
</html>
