<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<div id='d1'>이전값</div>
<div id='d2'></div>

<script src='jquery07.js'></script>
<script>
// var tag = document.getElementById('d1');
var tag = $('#d1');
var tag2 = $('#d2');

var content = tag.html();
tag2.html(content);
tag.html('바꾼 값!');
// () 비워 있으면 get, () 채워져 있으면 set
tag.css('color','red');
tag.css('background-color', 'gray');

var divList = $('div');
divList.css('border', '5px dashed red');
divList.css('margin','10px');


divList.click(function() {
	alert('okok1')
});


</script>
</body>
</html>
