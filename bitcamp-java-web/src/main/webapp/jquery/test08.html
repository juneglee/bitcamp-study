<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id='btn1'>버튼 추가</button>
<div id='d1'></div>

<script src='jquery08.js'></script>
<script>
// var tag = document.getElementById('d1');
var d1 = $('#d1');

d1.css('border', '2px dashed red');
d1.css('margin','10px');
d1.css('min-height','100px');

var btn1 = $('#btn1');
btn1.click(function() {
	var btn = $('<button>'); // 태크를 만들어 사용할 수 있다.
	btn.html('버튼!');
	btn.click(()=>{
		alert('오호라') // 함수를 호출할 때 세미콜론을 생략할 수 있다 
	});
	d1.append(btn);
});


</script>
</body>
</html>
